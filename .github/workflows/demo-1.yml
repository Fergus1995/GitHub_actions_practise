name: Events Demo 1
on:
    workflow_dispatch:
    pull_request:
        types: # how you define specific instances of the event
            - opened
    push:
        branches:
            - main
            - "dev-*" # anything after the dev- apart from slashes
            - "feat/**" # doulbe ** to allow for additonal slashes
        paths-ignore: # note this is an and gate with branchews
            - ".github/workflow/*" # this would
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Output event data
              run: echo "${{ toJSON(github.event) }}"
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Test code
              run: npm run test
            - name: Build code
              run: npm run build
            - name: Deploy project
              run: echo "Deploying..."
